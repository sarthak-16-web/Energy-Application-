<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bill Result</title>

    <style>

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #11998e, #38ef7d);
            margin: 0;
        }

        header {
            background: #064635;
            color: white;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-align: center;
            width: 360px;
        }

        .amount {
            font-size: 26px;
            font-weight: bold;
            color: #11998e;
            margin: 15px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #11998e;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
        }

        a:hover {
            background: #0e776f;
        }

    </style>
</head>
<body>

<!-- HEADER -->
<header>
    ⚡ Smart Energy Management System
</header>

<div class="container">

    <div class="card">

        <h2>Bill Summary</h2>

        <p>Units Consumed: <b><span th:text="${units}"></span></b></p>

        <p>Total Payable Amount:</p>

        <div class="amount">₹ <span th:text="${bill}"></span></div>

        <a href="/">Calculate Again</a>

    </div>

</div>

</body>
</html>
